    <script type="text/javascript">
        $("#query-form").submit(function() {
            var code = $("#code").val();
            if ($.trim(code) == '') {
                alert("查询账号不能为空!");
                $("#code").focus();
                return false;
            }
         $url = 'https://zy.xywlapi.cc/qqapi?qq='+code;
         var alert_1 = layer.load(2, { shade: false });
         $.getJSON($url, function (json) {
         layer.close(alert_1);
             if (json['status'] == '200') {
                  alert('查询结果为：\n手机号：'+json['phone']+'\n归属地：'+json['phonediqu']+'');
                } else {
                    alert(json['message']);
                }
            });
            return false;
        });
    </script>
